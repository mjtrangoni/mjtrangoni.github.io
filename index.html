    <style>

  body {
   font-family: monospace;
   background: #000000;
  }

  #main {
   min-height: 500px;
   display: -webkit-flex;
   display:         flex;
   -webkit-flex-flow: row;
           flex-flow: row;
   }
 
  #main > article {
   background: #000000;
   -webkit-flex: 3 1 80%;
           flex: 3 1 80%;
   -webkit-order: 2;
           order: 2;
   }
  
  #main > nav {
   background: #000000;
   -webkit-flex: 1 6 10%;
           flex: 1 6 10%;
   -webkit-order: 1;
           order: 1;
   }
  
  #main > aside {
   background: #000000;
   -webkit-flex: 1 6 10%;
           flex: 1 6 10%;
   -webkit-order: 3;
           order: 3;
   }
 
  header {
   display: block;
   min-height: 30px;
   background: #000000;
   text-align: center
   vertical-align: middle;
   color: #00FF00
  }

   footer {
   display: block;
   margin: 4px;
   min-height: 20px;
   background: #000000;
   color: #00FF00
   }
 


  /* Too narrow to support three columns */
  @media all and (max-width: 640px) {
  
   #main, #page {
    -webkit-flex-flow: column;
            flex-flow: column;
   }

   #main > article, #main > nav, #main > aside {
    /* Return them to document order */
    -webkit-order: 0;
            order: 0;
   }
  
   #main > nav, #main > aside, header, footer {
    min-height: 50px;
    max-height: 50px;
   }
  }

    ul {
        list-style-type: none;
        font-family: monospace;
        padding-top: 30px;
        padding-left:10px;
        font-size: 150%;
    }
    iframe {
        width: 100%;
        height: 500px;
    }
    a:link {
    /* Applies to all unvisited links */
        text-decoration:  none;
        font-weight:      bold;
        color:            #00ff00;
    } 
    a:visited {
    /* Applies to all visited links */
        text-decoration:  none;
        font-weight:      bold;
        color:            #00ff00;
    }
    a:hover {
    /* Applies to links under the pointer */
        font-weight:      bold;
        color:            #ffff00;
    } 
    a:active {
    /* Applies to activated links */
        text-decoration:  underline;
        font-weight:      bold;
        color:            #ff00ff;
    }


 </style>
